<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .inner{
            width: 200px;
            height: 200px;
            background: pink;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transition: 3s width linear;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!--<div class="inner"></div>-->
    </div>
</body>
<script>
    //transition 在元素首次渲染还没有成功的情况下 是不会被触发的

    //在执行js代码的时候 整个界面的渲染是暂停的  document.body.innerHtml = ""
   /* var inner = document.querySelector("#wrap .inner");
    inner.style.width = "400px";
    inner.style.height = "400px";*/

   //代表是等页面渲染成功之后 再执行当前回调
  /* window.onload=function () {
       var inner = document.querySelector("#wrap .inner");
       inner.style.width = "400px";
       inner.style.height = "400px";
   }*/

  /* setTimeout(()=>{
       var inner = document.querySelector("#wrap .inner");
       inner.style.width = "400px";
       inner.style.height = "400px";
   },500)*/

    window.onload=function () {
        var wrap = document.querySelector("#wrap")
        var inner = document.createElement("div");
        inner.className = "inner";
        wrap.appendChild(inner)

        setTimeout(()=>{
            inner.style.width = "400px";
            inner.style.height = "400px";
        },0)
    }

</script>
</html>

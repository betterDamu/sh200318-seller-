<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .inner{
            width: 200px;
            height: 200px;
            background: url("./test.png");
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transition: 3s all linear;
            transform: rotate(0deg) scale(1);
        }

        /*当transform由多个变换函数组合时
            变换函数的个数 或 位置不一致 会导致trasition得不到触发*/

        #wrap:hover .inner{
            transform: scale(1) rotate(360deg);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner"></div>
    </div>
</body>
</html>
